services:
  postgres:
    image: postgres:15-alpine
    container_name: myapp-postgres
    ports:
      - "127.0.0.1:${POSTGRES_PORT:-5432}:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-mydatabase}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: myapp-redis
    ports:
      - "127.0.0.1:${REDIS_PORT:-6379}:6379"
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redispassword}
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redispassword}
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Redis can use an in-memory data store; no persistent volume needed for dev.
    # (For production, you might mount a volume for redis if persistence is needed)

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
      target: dev
    container_name: myapp-api
    env_file:
      - .env
      - apps/api/.env
    ports:
      - "${API_PORT:-3001}:3001"
    environment:
      # Docker-specific overrides (these must be set here for container networking)
      - PORT=3001
      - DATABASE_URL=${DATABASE_URL_INTERNAL:-postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@${POSTGRES_HOST:-postgres}:${POSTGRES_PORT:-5432}/${POSTGRES_DB:-mydatabase}}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redispassword}@redis:6379
    volumes:
      - ./package.json:/app/package.json:ro
      - ./apps/api/src:/app/apps/api/src
      - ./apps/api/tsconfig.json:/app/apps/api/tsconfig.json:ro
      - ./apps/api/tsconfig.build.json:/app/apps/api/tsconfig.build.json:ro
      - ./packages:/app/packages
      # Use named volumes to persist node_modules from build
      - api_node_modules:/app/node_modules
      - api_app_node_modules:/app/apps/api/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "bun -e 'fetch(\"http://localhost:3001/health\", { headers: { \"User-Agent\": \"Docker-Healthcheck/1.0\", \"x-request-id\": \"39127dde-b557-4d6c-8711-e4fe6035014f\", \"x-session-id\": \"e141f344-e89d-4e3e-aeb1-b849a3f10871\" } }).then(() => process.exit(0)).catch(() => process.exit(1))'"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
      target: dev
    container_name: myapp-frontend
    env_file:
      - .env
      - apps/frontend/.env
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
      - "${FRONTEND_HMR_PORT:-5174}:5174"
    environment:
      - VITE_API_BASE_URL=http://localhost:3001
      - NODE_ENV=development
    volumes:
      - ./package.json:/app/package.json:ro
      - ./apps/frontend/src:/app/apps/frontend/src
      - ./apps/frontend/public:/app/apps/frontend/public
      - ./apps/frontend/locales:/app/apps/frontend/locales
      - ./apps/frontend/vite.config.ts:/app/apps/frontend/vite.config.ts:ro
      - ./apps/frontend/react-router.config.ts:/app/apps/frontend/react-router.config.ts:ro
      - ./apps/frontend/tsconfig.json:/app/apps/frontend/tsconfig.json:ro
      - ./apps/frontend/tsconfig.app.json:/app/apps/frontend/tsconfig.app.json:ro
      - ./apps/frontend/tsconfig.node.json:/app/apps/frontend/tsconfig.node.json:ro
      - ./packages:/app/packages
      # Note: node_modules are installed in the container, not mounted as volumes
      # This prevents issues with missing dependencies when volumes override the installed packages
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped

volumes:
  db-data:
  api_node_modules:
  api_app_node_modules:
