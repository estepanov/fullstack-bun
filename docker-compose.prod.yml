services:
  postgres:
    image: postgres:15-alpine
    container_name: myapp-postgres-prod
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  redis:
    image: redis:7-alpine
    container_name: myapp-redis-prod
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
      target: production
    container_name: myapp-api-prod
    env_file:
      - .env
      - apps/api/.env
    ports:
      - "${API_PORT:-3001}:3001"
    environment:
      # Docker-specific overrides (container networking)
      - PORT=3001
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL_INTERNAL:-postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@${POSTGRES_HOST:-postgres}:${POSTGRES_PORT:-5432}/${POSTGRES_DB:-mydatabase}}
      # Note: All other env vars (SMTP_*, GITHUB_*, credentials, etc.) loaded from env_file
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "bun -e 'fetch(\"http://localhost:3001/health\", { headers: { \"User-Agent\": \"Docker-Healthcheck/1.0\", \"x-request-id\": \"39127dde-b557-4d6c-8711-e4fe6035014f\", \"x-session-id\": \"e141f344-e89d-4e3e-aeb1-b849a3f10871\" } }).then(() => process.exit(0)).catch(() => process.exit(1))'"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
      target: production
    container_name: myapp-frontend-prod
    env_file:
      - .env
      - apps/frontend/.env
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    environment:
      - NODE_ENV=production
      - VITE_API_URL=${VITE_API_URL:-http://localhost:3001}
    depends_on:
      api:
        condition: service_healthy
    restart: always

volumes:
  postgres-data:
  redis-data:
